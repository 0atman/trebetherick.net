# The URL the site will be built for
base_url = "https://www.trebetherick.org"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = true
generate_sitemap = true
generate_robots_txt = true

taxonomies = [{ name = "tags", feed = true }]

# The site title and description; used in feeds by default.
title = "The Trebetherick Museum"
description = "A community-built website chronicalling the history of the village of Trebetherick, Cornwall, UK."

# The default language; used in feeds.
default_language = "en"

# The site theme to use.
theme = "zolastrap"

feed_filenames = ["atom.xml", "rss.xml"]

author = "The Oaten family & Trebetherick residents and friends"

generate_feeds = true

[markdown]
insert_anchor_links = "heading"
bottom_footnotes = true
smart_punctuation = true
render_emoji = true
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true
highlight_theme = "visual-studio-dark"

